<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html"></f:view>

<h:head>

</h:head>

<h:body>

	<h:form>
		<!-- Form de Cadastro -->
		<h:panelGrid id="panelgrid" columns="2" cellpadding="5">
			<p:outputLabel value="Id" for="acId"/>
			<p:autoComplete id="acId" value="#{personaMB.persona.id}" />
			<p:outputLabel value="Nome:" for="acNome" />
			<p:autoComplete id="acNome" value="#{personaMB.persona.nombre}" />
			<p:outputLabel value="E-Mail:" for="acEmail" />
			<p:autoComplete id="acEmail" value="#{personaMB.persona.email}" />
			<p:outputLabel value="Telefone:" for="acTelefone" />
			<p:autoComplete id="acTelefone" value="#{personaMB.persona.telefono}" />
			<p:growl id="messages" />
			<p:splitButton value="salvar" action="#{personaMB.salvar}"
				type="button" update="panelgrid" icon="ui-icon-plus">
			<p:menuitem value="excluir" action="#{personaMB.excluir}" update="panelgrid" icon="ui-icon-closethick" />
			<p:menuitem value="modificar" action="#{personaMB.modificar}" update="panelgrid" icon="ui-icon-closethick" />
			</p:splitButton>


			<!-- Grid de Consulta -->
			<p:dataTable var="c" value="#{personaMB.list}">
				<p:column headerText="Id">
					<h:outputText value="#{c.id}" />
				</p:column>
				<p:column headerText="Nombre">
					<h:outputText value="#{c.nombre}" />
				</p:column>
				<p:column headerText="Email">
					<h:outputText value="#{c.email}" />
				</p:column>
				<p:column headerText="Telefono">
					<h:outputText value="#{c.telefono}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>

</h:body>

</html>
